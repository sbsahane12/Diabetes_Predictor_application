

  {% extends "base.html" %}

{% block content %}
<form action="/register" method="POST" style="border: 2px solid black; border-radius: 45px;" class="col-md-6 offset-md-3 col-lg-4 offset-lg-4 col-xl-4 offset-xl-4 needs-validation" novalidate data-mdb-toggle="validator">

    <div class="mt-4 " style="justify-content: center; align-items: center;">
        <h1 class="mt-3 mb-2" style="color:blue; text-align: center;">Sign Up</h1>
        <div data-mdb-input-init class="form-outline mb-4" >
            <label class="form-label" for="form2Example1">Username</label>
          <input type="text" id="form2Example1" name="username" class="form-control" placeholder="Email Username" required/>
          
        </div>
      
        <div data-mdb-input-init class="form-outline mb-4" >
            <label class="form-label" for="form2Example1">Email</label>
          <input type="email" id="form2Example1" name="email" class="form-control" placeholder="Enter Email" required/>
          
        </div>
    
        <!-- Password input -->
        <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="form2Example2" >Password</label>
          <input type="password" id="form2Example2" name="password" placeholder="Enter Password" class="form-control" required />
          
        </div>
      
        
      
        <!-- Submit button -->
        <button   data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Sign up</button>
      
        <!-- Register buttons -->
        <div class="text-center">
          <p>Are you already a member? <a href="/login">Login</a></p>
        </div>
</div>
  </form>
  {% endblock %}
